<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato que sigue el cursor</title>
    <link rel="stylesheet" href="cgato.css">
</head>
<body>
    <div class="cat">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye" id="left-eye">
                <div class="pupil" id="left-pupil"></div>
            </div>
            <div class="eye" id="right-eye">
                <div class="pupil" id="right-pupil"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
    <script src="jgato.js"></script>
</body>
</html>

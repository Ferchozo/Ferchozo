<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to September 14 - Festival Cordillera</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: linear-gradient(0deg, #f44336, #e91e63, #9c27b0, #673ab7, #3f51b5, #2196f3, #03a9f4, #00bcd4, #009688, #4caf50, #8bc34a, #cddc39, #ffeb3b, #ffc107, #ff9800, #ff5722);
            background-size: 1600% 1600%;
            animation: gradient 86400s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #container {
            text-align: center;
        }

        h1 {
            font-family: 'Ubuntu', cursive;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #countdown {
            font-size: 4em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: animateCounter 5s infinite;
        }

        /* 16 different animations for the countdown */
        @keyframes animateCounter {
            0%, 100% { transform: scale(1); }
            6.25% { transform: translateY(-10px); }
            12.5% { transform: rotate(10deg); }
            18.75% { transform: rotate(-10deg); }
            25% { transform: scale(1.1); }
            31.25% { transform: translateX(-10px); }
            37.5% { transform: translateX(10px); }
            43.75% { transform: translateY(10px); }
            50% { transform: rotate(20deg); }
            56.25% { transform: rotate(-20deg); }
            62.5% { transform: scale(1.2); }
            68.75% { transform: translateY(-20px); }
            75% { transform: translateX(-20px); }
            81.25% { transform: translateX(20px); }
            87.5% { transform: rotate(30deg); }
            93.75% { transform: rotate(-30deg); }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Esto falta para el cordillera</h1>
        <div id="countdown"></div>
    </div>

    <script>
        const targetDate = new Date('September 14, 2024 12:00:00').getTime();
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "¡Es el día del Cordillera!";
            }
        }

        const interval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>

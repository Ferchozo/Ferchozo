<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva - Festival Cordillera</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="cordillera.css">
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            /*font-family: 'Roboto', sans-serif;*/
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            background: linear-gradient(270deg, #ff0000, #ff4500, #ff6347, #ff7f50, #ff8c00, #ffa500, #ffb6c1, #ff69b4, #ff1493, #ff00ff, #9400d3, #8a2be2, #4b0082, #0000ff, #1e90ff, #00bfff);
            background-size: 3200% 3200%;
            animation: gradient 100s ease infinite;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        #container {
            z-index: 10;
        }

        h1 {
            font-family: 'Bebas', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }
        h2 {
            font-family: 'Abril', sans-serif;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        #countdown {
            font-size: 4em;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        /* Estilos para las imágenes PNG */
        .floating-img {
            position: absolute;
            animation: float 15s infinite;
            opacity: 0;
            transition: opacity 2s ease;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Posiciones aleatorias para las imágenes */
        #img1 { top: 10%; left: 15%; width: 10%; }
        #img2 { top: 50%; left: 20%; width: 12%; }
        #img3 { top: 30%; left: 60%; width: 15%; }
        #img4 { top: 70%; left: 10%; width: 8%; }
        #img5 { top: 20%; left: 80%; width: 10%; }
        #img6 { top: 60%; left: 40%; width: 12%; }
        #img7 { top: 40%; left: 70%; width: 15%; }
        #img8 { top: 80%; left: 30%; width: 10%; }
        #img9 { top: 30%; left: 10%; width: 12%; }
        #img10 { top: 20%; left: 50%; width: 10%; }
        #img11 { top: 10%; left: 70%; width: 10%; }
        #img12 { top: 50%; left: 80%; width: 12%; }
        #img13 { top: 70%; left: 60%; width: 15%; }
        #img14 { top: 40%; left: 20%; width: 8%; }
        #img15 { top: 80%; left: 50%; width: 10%; }
        #img16 { top: 60%; left: 80%; width: 12%; }
    </style>
</head>
<body>
    <div id="container">
        <h1>El instante en que la emoción nos desborda</h1>
        <h2>Festival Cordillera</h2>
        <div id="countdown"></div>
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/045pR5Tj1sO3QM3htalVfD?utm_source=generator&theme=0" width="80%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <!-- Imágenes PNG transparentes -->
    <img src="img/cordillera/image1.gif" id="img1" class="floating-img" alt="Imagen 1">
    <img src="img/cordillera/image2.gif" id="img2" class="floating-img" alt="Imagen 2">
    <img src="img/cordillera/image3.gif" id="img3" class="floating-img" alt="Imagen 3">
    <img src="img/cordillera/image4.gif" id="img4" class="floating-img" alt="Imagen 4">
    <img src="img/cordillera/image5.gif" id="img5" class="floating-img" alt="Imagen 5">
    <img src="img/cordillera/image6.gif" id="img6" class="floating-img" alt="Imagen 6">
    <img src="img/cordillera/image7.gif" id="img7" class="floating-img" alt="Imagen 7">
    <img src="img/cordillera/image8.gif" id="img8" class="floating-img" alt="Imagen 8">
    <img src="img/cordillera/image9.gif" id="img9" class="floating-img" alt="Imagen 9">
    <img src="img/cordillera/image10.gif" id="img10" class="floating-img" alt="Imagen 10">
    <img src="img/cordillera/image11.gif" id="img11" class="floating-img" alt="Imagen 11">
    <img src="img/cordillera/image12.gif" id="img12" class="floating-img" alt="Imagen 12">
    <img src="img/cordillera/image13.gif" id="img13" class="floating-img" alt="Imagen 13">
    <img src="img/cordillera/image14.gif" id="img14" class="floating-img" alt="Imagen 14">
    <img src="img/cordillera/image15.gif" id="img15" class="floating-img" alt="Imagen 15">
    <img src="img/cordillera/image16.gif" id="img16" class="floating-img" alt="Imagen 16">

    <script>
        const targetDate = new Date('September 14, 2024 12:00:00').getTime();
        const countdownElement = document.getElementById('countdown');

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(interval);
                countdownElement.innerHTML = "¡Lo logramos! El momento ha llegado, celebremos la emoción que tanto esperamos.";
            }
        }

        const interval = setInterval(updateCountdown, 1000);

        // Función para mostrar imágenes de manera aleatoria cada minuto
        const images = document.querySelectorAll('.floating-img');
        let currentImageIndex = 0;

        function showNextImage() {
            // Ocultar todas las imágenes
            images.forEach(img => img.style.opacity = 0);

            // Mostrar la siguiente imagen de manera aleatoria
            const randomIndex = Math.floor(Math.random() * images.length);
            images[randomIndex].style.opacity = 1;

            // Cambiar a la siguiente imagen después de 1 minuto
            setTimeout(showNextImage, 60000);
        }

        // Iniciar la secuencia de imágenes
        showNextImage();
    </script>
</body>
</html>

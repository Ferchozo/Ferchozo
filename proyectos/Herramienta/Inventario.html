<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inventario Farmacia</title>

  <!-- Material Design Lite (MDL) para estilos y componentes -->
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"/>
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- Enlace a nuestro CSS personalizado -->
  <link rel="stylesheet" href="Inventario.css" />

  <!-- Librerías para la funcionalidad -->
  <!-- SheetJS: lectura de XLS/XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <!-- QuaggaJS: escáner de códigos de barras -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>

  <div class="container">
    <h3>Inventario Farmacia</h3>

    <!-- Botón para subir el archivo XLS/XLSX -->
    <input
      type="file"
      id="xlsFileInput"
      accept=".xls,.xlsx"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
    />

    <!-- Botón para iniciar/detener el escáner -->
    <button
      id="startScannerBtn"
      class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
    >
      Iniciar Escaneo
    </button>

    <!-- Sección de búsqueda manual (nombre) -->
    <div class="search-section">
      <div class="mdl-textfield mdl-js-textfield">
        <input
          class="mdl-textfield__input"
          type="text"
          id="nombreProductoInput"
        />
        <label class="mdl-textfield__label" for="nombreProductoInput">
          Buscar producto por nombre...
        </label>
      </div>
      <button
        id="buscarPorNombreBtn"
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
      >
        Buscar
      </button>
    </div>

    <!-- Tabla para mostrar los productos cargados -->
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" id="productsTable">
      <thead>
        <tr>
          <th>Código de barras</th>
          <th>Nombre</th>
          <th>Cant. Sistema</th>
          <th>Cant. Física</th>
          <th>Observaciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Se generará dinámicamente mediante script.js -->
      </tbody>
    </table>

    <!-- Contenedor para la cámara / escáner (QuaggaJS) -->
    <div id="scanner-container">
      <div id="interactive" class="viewport"></div>
    </div>
  </div>

  <!-- Script principal con la lógica -->
  <script src="Inventario.js"></script>
</body>
</html>

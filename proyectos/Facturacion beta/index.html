<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plataforma de Facturación</title>

  <!-- Bootstrap CSS (Opcional) -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Archivo de estilos propio -->
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center">Plataforma de Facturación</h1>

    <!-- Datos del cliente -->
    <div class="card my-4">
      <div class="card-header">Datos del Cliente</div>
      <div class="card-body">
        <form id="cliente-form">
          <div class="mb-3">
            <label for="cliente-nombre" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="cliente-nombre" required>
          </div>
          <div class="mb-3">
            <label for="cliente-rfc" class="form-label"> Cedula :-) </label>
            <input type="text" class="form-control" id="cliente-rfc" required>
          </div>
          <div class="mb-3">
            <label for="cliente-direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="cliente-direccion" required>
          </div>
        </form>
      </div>
    </div>

    <!-- Sección de productos/servicios a facturar -->
    <div class="card mb-4">
      <div class="card-header">Agregar Producto/Servicio</div>
      <div class="card-body">
        <form id="producto-form" class="row g-3">
          <div class="col-md-4">
            <label for="producto-nombre" class="form-label">Descripción</label>
            <input type="text" class="form-control" id="producto-nombre" required>
          </div>
          <div class="col-md-2">
            <label for="producto-cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="producto-cantidad" value="1" min="1" required>
          </div>
          <div class="col-md-3">
            <label for="producto-precio" class="form-label">Precio Unitario</label>
            <input type="number" step="0.01" class="form-control" id="producto-precio" required>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Agregar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Tabla de productos agregados -->
    <div class="card mb-4">
      <div class="card-header">Productos/Servicios Agregados</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped" id="productos-table">
            <thead>
              <tr>
                <th>Descripción</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filas generadas dinámicamente por JavaScript -->
            </tbody>
          </table>
        </div>
        <div class="text-end mt-3">
          <h4>Total: $ <span id="total-global">0.00</span></h4>
        </div>
      </div>
    </div>

    <!-- Botón para generar factura (o imprimir) -->
    <div class="text-center">
      <button id="btn-generar-factura" class="btn btn-success">Generar Factura</button>
    </div>
  </div>

  <!-- Bootstrap JS (Opcional para algunos componentes) -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>

  <!-- Archivo principal de JavaScript -->
  <script src="js/app.js"></script>
</body>
</html>
